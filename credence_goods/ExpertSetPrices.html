<style>
  .price-choices-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
  }
  .choices-card {
      background-color: lightcyan;
      text-align: center;
      border: solid;
      border-radius: 1em;
      padding: 0.3em;
      margin: 1em;
  }
</style>

<div class="info">


  <div class="price-choices-list">
    <div class="choice-small-bias choices-card">
      <p><b>Bias small</b></p>
      <button class="btn btn-primary" name="price_vector_chosen" value="bias_small">Choose Option</button>
    </div>
      
    <div class="choice-large-bias choices-card">
      <p><b>Bias large</b></p>
      <button class="btn btn-primary" name="price_vector_chosen" value="bias_large">Choose Option</button>
    </div>

    <div class="choice-no-bias choices-card">
      <p><b>No bias</b></p>
      <button class="btn btn-primary" name="price_vector_chosen" value="no_bias">Choose Option</button>
    </div>

  </div>


    {{ formfield_errors "price_vector_chosen" }}
